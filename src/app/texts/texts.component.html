<div id="main">
  <form (ngSubmit)="onSubmit(data)">
    <div id="num-input">
      <input type="text" placeholder="To:" name="phone_number" id="phone_number" [(ngModel)]="data.phone_number" required />
      <select2 [data]="exampleData"
               [options]="options"
               [width]="500"
               [value]="value"
               (valueChanged)="changed($event)">
      </select2>
      <br/><br/>

    </div>
    <div id="msg-input">
      <input type="text" name="message" id="message" [(ngModel)]="data.message" placeholder="Message..." required />
    </div>
    <div id="msg-send">
      <button class="button is-primary" [ngClass]="{'is-loading': isLoading}" submit>Send</button>
    </div>
</form>
</div>
